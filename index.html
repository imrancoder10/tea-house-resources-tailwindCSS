<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/eb6a97127e.js" crossorigin="anonymous"></script>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header
        class="max-w-screen-xl mx-auto px-4 my-10">

        <div class="md:flex justify-center items-center gap-4 md:px-6 border border-rose-500">

            <!-- header context -->
            <div class="">
                <h1 class="text-5xl font-bold text-black lg:text-6xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-gray-500 text-xl font-medium my-7 w-3/4">Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction To Your Taste Buds.</p>
                <button
                    class="text-xl font-bold text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-5 rounded-xl">Explore
                    More
                    <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
            </div>
            <!-- header image -->
            <div class="relative">
                <div class="pl-5">
                    <img src="images/banner.png" alt="" class="w-full h-full">
                </div>

                <!-- reating card -->
                <div
                    class="flex items-center justify-center gap-3 py-4 px-6 shadow-lg rounded-xl absolute bg-white left-8 bottom-8 md:bottom-0 lg:left-20">
                    <div>
                        <i class="fa-solid fa-star text-yellow-300 text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="font-extrabold text-3xl">5.00</h3>
                        <p class="text-gray-500 text-base font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>

    </header>
